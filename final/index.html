<!DOCTYPE html>
<html>
  <head>
    <title>Course</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Header</h1>
    </header>

    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </nav>

    <main>
      <h2>Welcome to the page</h2>
      <p>Here is some paragraph text</p>
      <img src="https://via.placeholder.com/350x150" alt="img" />
      <h3>Sessions</h3>
      <table>
        <thead>
          <tr>
            <th>Morning</th>
            <th>Afternoon</th>
            <th>Evening</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
          </tr>
        </tbody>
      </table>
      <h3>Testominals</h3>
      <div id="testomonial-wrap">
        <div class="testomonial-item">
          <div class="testomonial-image">
            <img src="https://via.placeholder.com/150" alt="img" />
          </div>
          <div class="testomonial-name">Name</div>
          <div class="testomonial-text">We had a great day</div>
        </div>
        <div class="testomonial-item">
          <div class="testomonial-image">
            <img src="https://via.placeholder.com/150" alt="img" />
          </div>
          <div class="testomonial-name">Name</div>
          <div class="testomonial-text">We had a great day</div>
        </div>
        <div class="testomonial-item">
          <div class="testomonial-image">
            <img src="https://via.placeholder.com/150" alt="img" />
          </div>
          <div class="testomonial-name">Name</div>
          <div class="testomonial-text">We had a great day</div>
        </div>
      </div>
      <h3>Register</h3>
      <form>
        <div>
          <label>First Name</label>
          <input name="first_name" type="text" placeholder="Tom" />
        </div>
        <div>
          <label>Last Name</label>
          <input name="last_name" type="text" placeholder="Smith" />
        </div>
        <div>
          <label>Email Address</label>
          <input name="email" type="email" placeholder="Smith" />
        </div>
        <div>
          <label>Year of Birth</label>
          <input name="birth_year" type="number" placeholder="1980" />
        </div>
        <div>
          <div>
            <label>Morning</label>
            <input name="session" type="radio" />
          </div>
          <div>
            <label>Afternoon</label>
            <input name="session" type="radio" />
          </div>
          <div>
            <label>Evening</label>
            <input name="session" type="radio" />
          </div>
        </div>
        <div>
          <label>Do you wish to recieve Emails?</label>
          <input name="opt_in_emails" type="checkbox" placeholder="Smith" />
        </div>
        <div>
          <input type="submit" value="Register" />
        </div>
      </form>
    </main>

    <footer>
      This is the footer
    </footer>
  </body>
</html>
